<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style.css" rel="stylesheet">
    <script src="/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(10, 74, 38);
        }
    </style>

</head>

<body>
    <h1>Pon</h1>
    <div class="container text-light text-center border border-3 border-secondary rounded">
        <div class="row">

            <div class="col-xl-6 col-md-12">
                <label class="h3 mb-2 text-dark">Выберите сортировку</label>
                <br>
                <select name="сортировка" id="selected_algorithm">
                    <optgroup label="Базовые алгоритмы сортировки">
                        <option value="bubble_sort">Bubble Sort</option>
                        <option value="inseretion_sort">Inseretion Sort</option>
                        <option value="selection_sort">Selection Sort</option>
                        <option value="quick_sort">Quick Sort</option>
                        <option value="merge_sort">Merge Sort</option>
                    </optgroup>
                </select>
            </div>
            <div class="col-xl-6 col-md-12">
                <div class="text-center">
                    <label class="mx-0 mb-2 text-dark">Значений</label>
                    <br>
                    <input class="mt-1 mb-2" id="num_of_values" placeholder="Число">
                    <br>
                </div>

                <div class="col-xl-6 col-md-12">
                    <div class="text-center">
                        <label class="mx-0 mb-2 text-dark">Повторение</label>
                        <br>
                        <input class="mt-1 mb-2" id="repeat_values" placeholder="Число">
                        <br>
                    </div>
                </div>
                <button id="button" class="btn btn-light" type="submit">Запуск</button>
            </div>
            
            
            <div class="container border border-3">
                <table align="center">
                    <tr>
                        <td>
                            <h2 class="text-dark fw-bold">Вывод</h2>
                            <hr>
                            <h4 id="result" class="text-dark" style="visibility: hidden;">d</h4>
                            <h4 id="result2" class="text-dark" style="visibility: hidden;">Количество операций:</h4>
                            <hr>
                            <h5 id="machine_info" class="text-dark"></h5>
                            <h5 id="min" style="visibility: hidden;" class="text-dark">b</h5>
                            <h5 id="max" style="visibility: hidden;" class="text-dark">a</h5>
                        </td>
                    </tr>

                    <tr>
                        <td id="load_result" style="visibility: hidden;">
                            <hr>
                            <h5 id="result_download"></h5>
                            <button id="btn_download" class="btn btn-light">Создать файл</button>
                            <hr>
                            <a href="" class="btn btn-download btn-outline-warning btn-success" id="save_file"
                                style="visibility: hidden;">Нажмите что
                                бы
                                скачать</a>

                        </td>


                    </tr>
                    <tr>
                        <td class="" id="find_num" style="visibility: hidden;">
                            <hr>
                            <div class="text-center">
                                <label>Проверить наличие числа в масиве</label>
                                <br>
                                <input id="input_num" placeholder="Число для поиска">
                                <br>
                                <br>
                                <a class="btn btn-danger btn_download" id="check" style="visibility: hidden;">Поиск</a>
                            </div>

                        </td>
                    </tr>


                </table>
            </div>
        </div>
    </div>
    <hr>

    <div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
